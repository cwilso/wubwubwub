<!doctype html>
<html>
<head>
<title>wubwubwub - Web Audio DJ</title>
<link rel="stylesheet" href="style/main.css" type="text/css">
<link href='http://fonts.googleapis.com/css?family=Chango' rel='stylesheet' type='text/css'>
</head>
<body>
<script src="lib/WebMIDIAPI.js"></script>
<script src="js/dj.js"></script>
<script src="js/midi.js"></script>
<script src="js/tracks.js"></script>
<script src="js/visualizer.js"></script>
<input id="xfader" class="xfade" type="range" min="0.0" max="1.0" step="0.01" value="0.5" oninput="crossfade(event.target.value)">
<div id="trackContainer">

</div>
	<p>
		MIDI Input:
		<select id=midiIn onchange='changeMidiIn();'>
			<option value="">Not connected</option>
		</select>
		MIDI Output:
		<select id=midiOut onchange='changeMidiOut();'>
			<option value="">Not connected</option>
		</select>
	</p>
<i>music tracks from <a href="http://www.freesfx.co.uk">http://www.freesfx.co.uk</a>.</i>
</body>
</html>
